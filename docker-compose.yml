version: '3.8'
services:
  dev-db:
    image: postgres:13
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    networks:
      - freecodecamp
  test-db:
    image: postgres:13
    ports:
      - 5435:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    networks:
      - freecodecamp
  adminer:
    image: adminer
    restart: always
    ports:
      - 8888:8080
    networks:
      - freecodecamp

  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    networks:
      - freecodecamp

networks:
  freecodecamp:
